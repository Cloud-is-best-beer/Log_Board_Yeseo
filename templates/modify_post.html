<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POST MODIFY</title>
</head>
<body>
    <form action="{{ url_for('modify_post', id=post['id']) }}" method="POST">
        <input type="text" name = "title" value="{{ post['title'] }}" placeholder="제목"><br>
        <textarea name = "contents" placeholder="내용을 입력하세요.">{{ post['contents'] }}</textarea><br>
        <input type="submit" value="수정">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
