<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WRITE POST</title>
</head>
<body>
    게시판 글쓰기
    <form action="/writePost" method="POST">
        <input type="text" name = "title" value="{{ title }}" placeholder="제목"><br>
        <textarea name = "contents" placeholder="내용을 입력하세요.">{{ contents }}</textarea><br>
        <input type="submit" value="등록">
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
